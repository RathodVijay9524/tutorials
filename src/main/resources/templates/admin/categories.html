<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout}">

<head>
    <title>Manage Categories</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Manage Categories</h1>
            <a th:href="@{/admin/categories/new}" class="btn btn-admin">
                <i class="fas fa-plus me-2"></i>Add Category
            </a>
        </div>

        <div class="admin-card">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Icon</th>
                            <th>Name</th>
                            <th>Slug</th>
                            <th>Parent</th>
                            <th>Tutorials</th>
                            <th>Status</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cat : ${categories}">
                            <td th:text="${cat.id}">1</td>
                            <td><i th:class="${cat.icon} + ' text-primary'"></i></td>
                            <td th:text="${cat.name}">Category Name</td>
                            <td><code th:text="${cat.slug}">slug</code></td>
                            <td>
                                <span th:if="${cat.parentName}" th:text="${cat.parentName}">â€”</span>
                                <span th:unless="${cat.parentName}" class="text-muted">Root</span>
                            </td>
                            <td th:text="${cat.tutorialCount}">0</td>
                            <td>
                                <span th:if="${cat.active}" class="badge bg-success">Active</span>
                                <span th:unless="${cat.active}" class="badge bg-secondary">Inactive</span>
                            </td>
                            <td class="text-end">
                                <a th:href="@{/admin/categories/edit/{id}(id=${cat.id})}"
                                    class="btn btn-sm btn-outline-light me-1">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{/admin/categories/delete/{id}(id=${cat.id})}" method="post"
                                    class="d-inline"
                                    onsubmit="return confirm('Are you sure you want to delete this category?');">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(categories)}">
                            <td colspan="8" class="text-center py-4 text-muted">
                                No categories found. <a th:href="@{/admin/categories/new}">Create one now</a>.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
