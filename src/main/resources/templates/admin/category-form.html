<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout}">

<head>
    <title th:text="${isEdit} ? 'Edit Category' : 'Add Category'">Category Form</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0" th:text="${isEdit} ? 'Edit Category' : 'Add New Category'">Category Form</h1>
            <a th:href="@{/admin/categories}" class="btn btn-outline-light">
                <i class="fas fa-arrow-left me-2"></i>Back to List
            </a>
        </div>

        <div class="admin-card">
            <form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label">Category Name *</label>
                        <input type="text" th:field="*{name}" class="form-control" required
                            placeholder="e.g., Java Collections">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Slug *</label>
                        <input type="text" th:field="*{slug}" class="form-control" required
                            placeholder="e.g., java-collections">
                        <small class="text-muted">URL-friendly identifier (lowercase, no spaces)</small>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Description</label>
                        <textarea th:field="*{description}" class="form-control" rows="3"
                            placeholder="Brief description of this category"></textarea>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Icon Class</label>
                        <input type="text" th:field="*{icon}" class="form-control" placeholder="e.g., fas fa-code">
                        <small class="text-muted">Font Awesome class name</small>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Parent Category</label>
                        <select th:field="*{parentId}" class="form-select">
                            <option value="">— Root (No Parent) —</option>
                            <option th:each="cat : ${allCategories}" th:value="${cat.id}" th:text="${cat.name}"
                                th:if="${category.id == null or cat.id != category.id}">Category</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Display Order</label>
                        <input type="number" th:field="*{displayOrder}" class="form-control" value="0">
                    </div>
                    <div class="col-md-12">
                        <div class="form-check">
                            <input type="checkbox" th:field="*{active}" class="form-check-input" id="activeCheck">
                            <label class="form-check-label" for="activeCheck">Active (visible to users)</label>
                        </div>
                    </div>
                </div>

                <div class="mt-4 pt-3" style="border-top: 1px solid var(--border-color);">
                    <button type="submit" class="btn btn-admin">
                        <i class="fas fa-save me-2"></i>Save Category
                    </button>
                    <a th:href="@{/admin/categories}" class="btn btn-outline-secondary ms-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
