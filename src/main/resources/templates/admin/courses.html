<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout}">

<head>
    <title>Manage Courses</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1">Manage Courses</h2>
                <p class="text-muted">Create and manage your video courses</p>
            </div>
            <a th:href="@{/admin/courses/new}" class="btn btn-admin">
                <i class="fas fa-plus me-2"></i>Create New Course
            </a>
        </div>

        <div class="admin-card">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Course Info</th>
                            <th>Category</th>
                            <th>Lessons</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="course : ${courses.content}">
                            <td th:text="${course.id}">1</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <img th:if="${course.thumbnailUrl}" th:src="${course.thumbnailUrl}"
                                        class="rounded me-3" style="width: 50px; height: 35px; object-fit: cover;">
                                    <div th:unless="${course.thumbnailUrl}"
                                        class="rounded me-3 bg-secondary d-flex align-items-center justify-content-center text-white"
                                        style="width: 50px; height: 35px; font-size: 10px;">
                                        <i class="fas fa-video"></i>
                                    </div>
                                    <div>
                                        <div class="fw-bold" th:text="${course.title}">Course Title</div>
                                        <small class="text-muted" th:text="${course.difficulty}">Difficulty</small>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span class="badge bg-info text-dark" th:text="${course.categoryName}">Category</span>
                            </td>
                            <td>
                                <a th:href="@{/admin/courses/{id}/lessons(id=${course.id})}"
                                    class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-play-circle me-1"></i>
                                    <span th:text="${course.lessons != null ? course.lessons.size() : 0}">0</span>
                                    Lessons
                                </a>
                            </td>
                            <td>
                                <span th:if="${course.published}" class="badge bg-success">Published</span>
                                <span th:unless="${course.published}" class="badge bg-warning text-dark">Draft</span>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <a th:href="@{/admin/courses/edit/{id}(id=${course.id})}"
                                        class="btn btn-sm btn-outline-info" title="Edit">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <form th:if="${!course.published}"
                                        th:action="@{/admin/courses/publish/{id}(id=${course.id})}" method="post"
                                        style="display:inline;">
                                        <button type="submit" class="btn btn-sm btn-outline-success" title="Publish">
                                            <i class="fas fa-check-circle"></i>
                                        </button>
                                    </form>
                                    <form th:if="${course.published}"
                                        th:action="@{/admin/courses/unpublish/{id}(id=${course.id})}" method="post"
                                        style="display:inline;">
                                        <button type="submit" class="btn btn-sm btn-outline-warning" title="Unpublish">
                                            <i class="fas fa-times-circle"></i>
                                        </button>
                                    </form>
                                    <button type="button" class="btn btn-sm btn-outline-danger" title="Delete"
                                        th:onclick="'if(confirm(\'Are you sure you want to delete this course?\')) { document.getElementById(\'delete-course-' + ${course.id} + '\').submit(); }'">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                    <form th:id="'delete-course-' + ${course.id}"
                                        th:action="@{/admin/courses/delete/{id}(id=${course.id})}" method="post"
                                        style="display:none;"></form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${courses.totalElements == 0}">
                            <td colspan="6" class="text-center py-5 text-muted">No courses found. Create your first
                                video course to get started!</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav th:if="${courses.totalPages > 1}" class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${courses.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/courses(page=${courses.number - 1})}">Previous</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, courses.totalPages - 1)}"
                        th:classappend="${courses.number == i} ? 'active'">
                        <a class="page-link" th:href="@{/admin/courses(page=${i})}" th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${courses.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/courses(page=${courses.number + 1})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>

</html>
