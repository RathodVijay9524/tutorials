<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout}">

<head>
    <title>Admin Dashboard</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Admin Dashboard</h1>
            <span class="text-muted">Welcome, Admin!</span>
        </div>

        <!-- Quick Stats -->
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="admin-card text-center">
                    <i class="fas fa-folder-tree fa-2x mb-3" style="color: var(--primary-color);"></i>
                    <h2 class="h1 mb-1" th:text="${categoryCount}">0</h2>
                    <p class="text-muted mb-0">Categories</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="admin-card text-center">
                    <i class="fas fa-book fa-2x mb-3" style="color: var(--secondary-color);"></i>
                    <h2 class="h1 mb-1" th:text="${tutorialCount}">0</h2>
                    <p class="text-muted mb-0">Tutorials</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="admin-card text-center">
                    <i class="fas fa-question-circle fa-2x mb-3" style="color: #f59e0b;"></i>
                    <h2 class="h1 mb-1" th:text="${quizCount}">0</h2>
                    <p class="text-muted mb-0">Quizzes</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="admin-card text-center">
                    <i class="fas fa-users fa-2x mb-3" style="color: #10b981;"></i>
                    <h2 class="h1 mb-1">â€”</h2>
                    <p class="text-muted mb-0">Active Users</p>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="admin-card">
            <h5 class="mb-3">Quick Actions</h5>
            <div class="d-flex gap-3 flex-wrap">
                <a th:href="@{/admin/categories/new}" class="btn btn-admin">
                    <i class="fas fa-folder-plus me-2"></i>Add Category
                </a>
                <a th:href="@{/admin/tutorials/new}" class="btn btn-admin">
                    <i class="fas fa-file-circle-plus me-2"></i>Add Tutorial
                </a>
                <a th:href="@{/admin/quizzes/new}" class="btn btn-admin"
                    style="background: linear-gradient(to right, #f59e0b, #d97706);">
                    <i class="fas fa-plus me-2"></i>Add Quiz
                </a>
                <a th:href="@{/admin/categories}" class="btn btn-outline-light">
                    <i class="fas fa-list me-2"></i>View All Categories
                </a>
                <a th:href="@{/admin/tutorials}" class="btn btn-outline-light">
                    <i class="fas fa-list me-2"></i>View All Tutorials
                </a>
                <a th:href="@{/admin/quizzes}" class="btn btn-outline-light">
                    <i class="fas fa-list me-2"></i>View All Quizzes
                </a>
            </div>
        </div>
    </div>
</body>

</html>
