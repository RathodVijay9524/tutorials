<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Admin Panel'">Admin Panel</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Pre-init script to set theme BEFORE rendering to avoid flash -->
    <script>
        (function () {
            var theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>

    <style>
        /* ========== DARK THEME (Default) ========== */
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-bg-focus: rgba(255, 255, 255, 0.08);
        }

        /* ========== LIGHT THEME ========== */
        [data-theme="light"] {
            --primary-color: #4f46e5;
            --secondary-color: #7c3aed;
            --bg-color: #f1f5f9;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: rgba(0, 0, 0, 0.03);
            --input-bg-focus: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
        }

        .admin-wrapper {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            padding: 1.5rem;
            border-right: 1px solid var(--border-color);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: background-color 0.3s ease;
        }

        .sidebar-brand {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--text-main);
            margin-bottom: 2rem;
            display: block;
            text-decoration: none;
        }

        .sidebar-brand i {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-section {
            margin-bottom: 1.5rem;
        }

        .nav-section-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li {
            margin-bottom: 0.25rem;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary-color);
        }

        .sidebar-nav a i {
            width: 20px;
            margin-right: 0.75rem;
        }

        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 2rem;
        }

        .admin-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: background-color 0.3s ease;
        }

        .btn-admin {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
        }

        .btn-admin:hover {
            opacity: 0.9;
            color: white;
        }

        .table {
            color: var(--text-main);
        }

        .table thead th {
            border-color: var(--border-color);
            color: var(--text-muted);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
        }

        .table tbody td {
            border-color: var(--border-color);
            vertical-align: middle;
        }

        .form-control,
        .form-select {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
        }

        .form-control:focus,
        .form-select:focus {
            background-color: var(--input-bg-focus);
            border-color: var(--primary-color);
            color: var(--text-main);
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
        }

        .form-label {
            color: var(--text-muted);
            font-weight: 500;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="admin-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a th:href="@{/admin}" class="sidebar-brand">
                <i class="fas fa-shield-halved me-2"></i>Admin Panel
            </a>

            <div class="nav-section">
                <div class="nav-section-title">Main</div>
                <ul class="sidebar-nav">
                    <li><a th:href="@{/admin}"
                            th:classappend="${#strings.equals(title, 'Admin Dashboard')} ? 'active' : ''"><i
                                class="fas fa-gauge-high"></i> Dashboard</a></li>
                </ul>
            </div>

            <div class="nav-section">
                <div class="nav-section-title">Content</div>
                <ul class="sidebar-nav">
                    <li><a th:href="@{/admin/categories}"
                            th:classappend="${#strings.contains(title, 'Categor')} ? 'active' : ''"><i
                                class="fas fa-folder-tree"></i> Categories</a></li>
                    <li><a th:href="@{/admin/tutorials}"
                            th:classappend="${#strings.contains(title, 'Tutorial')} ? 'active' : ''"><i
                                class="fas fa-book"></i> Tutorials</a></li>
                    <li><a th:href="@{/admin/courses}"
                            th:classappend="${#strings.contains(title, 'Course')} ? 'active' : ''"><i
                                class="fas fa-video"></i> Courses</a></li>
                    <li><a th:href="@{/admin/quizzes}"
                            th:classappend="${#strings.contains(title, 'Quiz')} ? 'active' : ''"><i
                                class="fas fa-question-circle"></i> Quizzes</a></li>
                </ul>
            </div>

            <div class="nav-section pt-4" style="border-top: 1px solid var(--border-color);">
                <div class="nav-section-title">Settings</div>
                <ul class="sidebar-nav">
                    <li>
                        <a href="javascript:void(0)" id="theme-toggle-sidebar">
                            <i class="fas fa-moon" id="theme-icon"></i> Toggle Theme
                        </a>
                    </li>
                    <li><a th:href="@{/tutorials}"><i class="fas fa-arrow-left"></i> Back to Site</a></li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div layout:fragment="content">
                <!-- Page content will be inserted here -->
            </div>
        </main>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Theme Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const themeToggle = document.getElementById('theme-toggle-sidebar');
            const themeIcon = document.getElementById('theme-icon');
            const html = document.documentElement;

            // Set initial icon based on current theme
            const currentTheme = html.getAttribute('data-theme') || 'dark';
            updateIcon(currentTheme);

            themeToggle.addEventListener('click', function () {
                const current = html.getAttribute('data-theme') || 'dark';
                const newTheme = current === 'dark' ? 'light' : 'dark';

                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateIcon(newTheme);
            });

            function updateIcon(theme) {
                if (theme === 'light') {
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                } else {
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                }
            }
        });
    </script>

    <th:block layout:fragment="scripts">
        <!-- Page specific scripts will be inserted here -->
    </th:block>
</body>

</html>
