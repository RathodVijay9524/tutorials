<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout}">

<head>
    <title th:text="'Questions - ' + ${quiz.title}">Manage Questions</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="mb-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/admin/quizzes}">Quizzes</a></li>
                    <li class="breadcrumb-item active" th:text="${quiz.title}">Quiz Title</li>
                </ol>
            </nav>
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">Manage Questions</h1>
                <a th:href="@{/admin/quizzes/{id}/questions/new(id=${quiz.id})}" class="btn btn-admin">
                    <i class="fas fa-plus me-2"></i>Add Question
                </a>
            </div>
            <p class="text-muted mt-2">
                Questions for: <span class="fw-bold" th:text="${quiz.title}">Quiz Title</span>
            </p>
        </div>

        <div class="admin-card">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th style="width: 50px;">Order</th>
                            <th>Question Text</th>
                            <th>Type</th>
                            <th>Points</th>
                            <th>Options</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="q : ${quiz.questions}">
                            <td th:text="${q.displayOrder}">1</td>
                            <td>
                                <div class="fw-bold" th:text="${#strings.abbreviate(q.questionText, 80)}">Question Text
                                </div>
                                <small th:if="${q.codeSnippet}" class="text-info"><i
                                        class="fas fa-code me-1"></i>Contains code</small>
                            </td>
                            <td>
                                <span class="badge bg-secondary" th:text="${q.questionType}">MULTIPLE_CHOICE</span>
                            </td>
                            <td th:text="${q.points}">1</td>
                            <td>
                                <span class="badge bg-info text-dark" th:text="${#lists.size(q.options)} + ' options'">4
                                    options</span>
                            </td>
                            <td class="text-end">
                                <a th:href="@{/admin/questions/edit/{id}(id=${q.id})}"
                                    class="btn btn-sm btn-outline-light me-1" title="Edit Question">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{/admin/questions/delete/{id}(id=${q.id})}" method="post"
                                    class="d-inline"
                                    onsubmit="return confirm('Are you sure you want to delete this question?');">
                                    <input type="hidden" name="quizId" th:value="${quiz.id}" />
                                    <button type="submit" class="btn btn-sm btn-outline-danger" title="Delete Question">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(quiz.questions)}">
                            <td colspan="6" class="text-center py-4 text-muted">
                                No questions found in this quiz. <a
                                    th:href="@{/admin/quizzes/{id}/questions/new(id=${quiz.id})}">Add one now</a>.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
