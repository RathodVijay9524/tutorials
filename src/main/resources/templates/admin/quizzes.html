<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout}">

<head>
    <title>Manage Quizzes</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Manage Quizzes</h1>
            <a th:href="@{/admin/quizzes/new}" class="btn btn-admin">
                <i class="fas fa-plus me-2"></i>Add Quiz
            </a>
        </div>

        <div class="admin-card">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tutorial</th>
                            <th>Title</th>
                            <th>Questions</th>
                            <th>Pass Score</th>
                            <th>Time</th>
                            <th>Status</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="q : ${quizzes}">
                            <td th:text="${q.id}">1</td>
                            <td>
                                <span class="d-block fw-bold" th:text="${q.tutorialTitle}">Tutorial Title</span>
                                <small class="text-muted" th:text="'ID: ' + ${q.tutorialId}">ID: 1</small>
                            </td>
                            <td th:text="${q.title}">Quiz Title</td>
                            <td>
                                <span class="badge bg-info text-dark" th:text="${q.questionCount} + ' Qs'">3 Qs</span>
                            </td>
                            <td th:text="${q.passingScore} + '%'">70%</td>
                            <td>
                                <span th:if="${q.timeLimitMinutes}" th:text="${q.timeLimitMinutes} + 'm'">15m</span>
                                <span th:unless="${q.timeLimitMinutes}" class="text-muted">No limit</span>
                            </td>
                            <td>
                                <span th:if="${q.active}" class="badge bg-success">Active</span>
                                <span th:unless="${q.active}" class="badge bg-secondary">Inactive</span>
                            </td>
                            <td class="text-end">
                                <a th:href="@{/admin/quizzes/{id}/questions(id=${q.id})}"
                                    class="btn btn-sm btn-outline-info me-1" title="Manage Questions">
                                    <i class="fas fa-list-check"></i>
                                </a>
                                <a th:href="@{/admin/quizzes/edit/{id}(id=${q.id})}"
                                    class="btn btn-sm btn-outline-light me-1" title="Edit Quiz">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{/admin/quizzes/delete/{id}(id=${q.id})}" method="post"
                                    class="d-inline"
                                    onsubmit="return confirm('Are you sure you want to delete this quiz? All attempts will be lost.');">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" title="Delete Quiz">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(quizzes)}">
                            <td colspan="8" class="text-center py-4 text-muted">
                                No quizzes found. <a th:href="@{/admin/quizzes/new}">Create one now</a>.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
