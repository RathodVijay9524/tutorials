<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout}">

<head>
    <title>Manage Tutorials</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Manage Tutorials</h1>
            <a th:href="@{/admin/tutorials/new}" class="btn btn-admin">
                <i class="fas fa-plus me-2"></i>Add Tutorial
            </a>
        </div>

        <div class="admin-card">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Difficulty</th>
                            <th>Views</th>
                            <th>Status</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tut : ${tutorials.content}">
                            <td th:text="${tut.id}">1</td>
                            <td>
                                <a th:href="@{/tutorials/view/{slug}(slug=${tut.slug})}" th:text="${tut.title}"
                                    target="_blank" class="text-light text-decoration-none">Tutorial Title</a>
                            </td>
                            <td th:text="${tut.categoryName}">Category</td>
                            <td>
                                <span class="badge"
                                    th:classappend="${tut.difficulty == 'BEGINNER'} ? 'bg-success' : (${tut.difficulty == 'INTERMEDIATE'} ? 'bg-warning' : 'bg-danger')"
                                    th:text="${tut.difficulty}">BEGINNER</span>
                            </td>
                            <td th:text="${tut.viewCount}">0</td>
                            <td>
                                <span th:if="${tut.published}" class="badge bg-success">Published</span>
                                <span th:unless="${tut.published}" class="badge bg-secondary">Draft</span>
                            </td>
                            <td class="text-end">
                                <a th:href="@{/admin/quizzes/new(tutorialId=${tut.id})}"
                                    class="btn btn-sm btn-outline-info me-1" title="Add/Manage Quiz">
                                    <i class="fas fa-question-circle"></i>
                                </a>
                                <a th:href="@{/admin/tutorials/edit/{id}(id=${tut.id})}"
                                    class="btn btn-sm btn-outline-light me-1" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:if="${!tut.published}"
                                    th:action="@{/admin/tutorials/publish/{id}(id=${tut.id})}" method="post"
                                    class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-outline-success me-1" title="Publish">
                                        <i class="fas fa-check"></i>
                                    </button>
                                </form>
                                <form th:if="${tut.published}"
                                    th:action="@{/admin/tutorials/unpublish/{id}(id=${tut.id})}" method="post"
                                    class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-outline-warning me-1" title="Unpublish">
                                        <i class="fas fa-eye-slash"></i>
                                    </button>
                                </form>
                                <form th:action="@{/admin/tutorials/delete/{id}(id=${tut.id})}" method="post"
                                    class="d-inline"
                                    onsubmit="return confirm('Are you sure you want to delete this tutorial?');">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" title="Delete">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${tutorials.empty}">
                            <td colspan="7" class="text-center py-4 text-muted">
                                No tutorials found. <a th:href="@{/admin/tutorials/new}">Create one now</a>.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav th:if="${tutorials.totalPages > 1}" class="mt-4">
                <ul class="pagination justify-content-center mb-0">
                    <li class="page-item" th:classappend="${tutorials.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/tutorials(page=${tutorials.number - 1})}">Previous</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, tutorials.totalPages - 1)}"
                        th:classappend="${i == tutorials.number} ? 'active'">
                        <a class="page-link" th:href="@{/admin/tutorials(page=${i})}" th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${tutorials.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/tutorials(page=${tutorials.number + 1})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>

</html>
