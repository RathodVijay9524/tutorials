<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout}">

<head>
    <title th:text="'Lessons - ' + ${course.title}">Manage Lessons</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="mb-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/admin/courses}">Courses</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Lessons</li>
                </ol>
            </nav>
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="mb-1" th:text="${course.title}">Course Title</h2>
                    <p class="text-muted">Manage video lessons and their sequence</p>
                </div>
                <a th:href="@{/admin/courses/{id}/lessons/new(id=${course.id})}" class="btn btn-admin">
                    <i class="fas fa-plus me-2"></i>Add New Lesson
                </a>
            </div>
        </div>

        <div class="admin-card">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th style="width: 50px;">Order</th>
                            <th>Lesson Title</th>
                            <th>Video Source</th>
                            <th>Duration</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="lesson : ${course.lessons}">
                            <td class="fw-bold" th:text="${lesson.lessonOrder}">1</td>
                            <td>
                                <div class="fw-semibold" th:text="${lesson.title}">Lesson Title</div>
                                <small class="text-muted" th:text="${lesson.slug}">slug</small>
                            </td>
                            <td>
                                <code class="small text-break"
                                    th:text="${lesson.videoUrl}">https://youtube.com/...</code>
                            </td>
                            <td>
                                <span th:if="${lesson.durationSeconds != null}"
                                    th:text="${lesson.durationSeconds / 60 + ':' + #numbers.formatInteger(lesson.durationSeconds % 60, 2)}">10:00</span>
                                <span th:unless="${lesson.durationSeconds != null}">--:--</span>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <a th:href="@{/admin/lessons/edit/{id}(id=${lesson.id})}"
                                        class="btn btn-sm btn-outline-info">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <form th:action="@{/admin/lessons/delete/{id}(id=${lesson.id})}" method="post"
                                        style="display:inline;">
                                        <input type="hidden" name="courseId" th:value="${course.id}" />
                                        <button type="submit" class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('Are you sure you want to delete this lesson?')">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(course.lessons)}">
                            <td colspan="5" class="text-center py-5 text-muted">No lessons added yet. Click "Add New
                                Lesson" to get started.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
