<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - JavaMaster</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #0084ff;
            --secondary-color: #00c6ff;
            --dark-bg: #0f172a;
            --dark-card: #1e293b;
            --text-muted: #94a3b8;
            --text-light: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
        }

        .reset-container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }

        .reset-card {
            background-color: var(--dark-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .brand-logo {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .reset-subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-color);
            color: var(--text-light);
            box-shadow: 0 0 0 0.2rem rgba(0, 132, 255, 0.25);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .form-label {
            color: var(--text-light);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .btn-reset {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            width: 100%;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-reset:hover {
            opacity: 0.9;
            color: white;
        }

        .btn-reset:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .alert {
            border-radius: 0.5rem;
            border: none;
            display: none;
        }

        .alert-danger {
            background-color: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .alert-success {
            background-color: rgba(34, 197, 94, 0.1);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            display: none;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="brand-logo">
                <i class="fa-solid fa-code me-2"></i>JavaMaster
            </div>
            <p class="reset-subtitle">Create a new password</p>

            <div id="errorAlert" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="errorMessage">An error occurred</span>
            </div>

            <div id="successAlert" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                Password reset successfully! Redirecting to login...
            </div>

            <form id="resetForm">
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter new password"
                        required minlength="6">
                </div>

                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password"
                        required minlength="6">
                    <div id="mismatchError" class="text-danger small mt-1" style="display: none;">
                        Passwords do not match
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn btn-reset">
                    <div class="loader" id="loader"></div>
                    <span>Update Password</span>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('resetForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const mismatchError = document.getElementById('mismatchError');
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');

            // Reset UI
            mismatchError.style.display = 'none';
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';

            // Validate matching passwords
            if (newPassword !== confirmPassword) {
                mismatchError.style.display = 'block';
                return;
            }

            // Get UID and Token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const uid = urlParams.get('uid');
            const token = urlParams.get('token');

            if (!uid || !token) {
                document.getElementById('errorMessage').innerText = 'Invalid or expired reset link. Please request a new one.';
                errorAlert.style.display = 'block';
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            loader.style.display = 'block';

            try {
                // Call backend API
                const response = await fetch('/api/v1/home/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        uid: parseInt(uid),
                        token: token,
                        newPassword: newPassword,
                        confirmPassword: confirmPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    successAlert.style.display = 'block';
                    document.getElementById('resetForm').reset();
                    setTimeout(() => {
                        window.location.href = '/login?reset=true';
                    }, 2000);
                } else {
                    document.getElementById('errorMessage').innerText = data.errorMessage || 'Failed to reset password';
                    errorAlert.style.display = 'block';
                }
            } catch (error) {
                document.getElementById('errorMessage').innerText = 'System error occurred. Try again later.';
                errorAlert.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                loader.style.display = 'none';
            }
        });
    </script>
</body>

</html>
