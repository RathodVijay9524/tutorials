<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{tutorials/layout}">

<head>
    <title th:text="${title}">My Bookmarks</title>
</head>

<body>
    <div layout:fragment="content">
        <!-- Header -->
        <div class="container-fluid px-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h3 mb-1">
                        <i class="fas fa-bookmark me-2"></i>My Bookmarks
                    </h1>
                    <p class="text-muted mb-0" th:text="'You have ' + ${bookmarks.size()} + ' bookmarked tutorials'">
                    </p>
                </div>
                <a th:href="@{/tutorials}" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Tutorials
                </a>
            </div>

            <!-- Empty State -->
            <div th:if="${bookmarks.empty}" class="text-center py-5">
                <i class="fas fa-bookmark fa-4x text-muted mb-4"></i>
                <h4 class="text-muted">No bookmarks yet</h4>
                <p class="text-muted mb-4">Start bookmarking tutorials to save them for later!</p>
                <a th:href="@{/tutorials}" class="btn btn-primary">
                    <i class="fas fa-search me-2"></i>Browse Tutorials
                </a>
            </div>

            <!-- Bookmarks Grid -->
            <div th:unless="${bookmarks.empty}" class="row g-4">
                <div th:each="bookmark : ${bookmarks}" class="col-md-6 col-lg-4">
                    <div class="card h-100 bookmark-card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <span class="badge bg-primary" th:text="${bookmark.categoryName}">Category</span>
                                <button class="btn btn-sm btn-outline-danger remove-bookmark-btn"
                                    th:data-tutorial-id="${bookmark.tutorialId}" title="Remove bookmark">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>

                            <h5 class="card-title">
                                <a th:href="@{/tutorials/view/{slug}(slug=${bookmark.tutorialSlug})}"
                                    class="text-decoration-none" th:text="${bookmark.tutorialTitle}">
                                    Tutorial Title
                                </a>
                            </h5>

                            <div th:if="${bookmark.notes}" class="mb-3">
                                <small class="text-muted">
                                    <i class="fas fa-sticky-note me-1"></i>Your notes:
                                </small>
                                <p class="small text-light mb-0" th:text="${bookmark.notes}">Notes here</p>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mt-auto">
                                <small class="text-muted">
                                    <i class="fas fa-clock me-1"></i>
                                    <span th:text="${#temporals.format(bookmark.createdAt, 'MMM dd, yyyy')}">Jan 01,
                                        2024</span>
                                </small>
                                <a th:href="@{/tutorials/view/{slug}(slug=${bookmark.tutorialSlug})}"
                                    class="btn btn-sm btn-primary">
                                    Continue <i class="fas fa-arrow-right ms-1"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div layout:fragment="scripts">
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Remove bookmark functionality
                document.querySelectorAll('.remove-bookmark-btn').forEach(btn => {
                    btn.addEventListener('click', async function () {
                        const tutorialId = this.dataset.tutorialId;

                        if (!confirm('Remove this bookmark?')) return;

                        try {
                            const response = await fetch(`/api/v1/bookmarks/tutorial/${tutorialId}`, {
                                method: 'DELETE'
                            });

                            if (response.ok) {
                                // Remove card from UI
                                this.closest('.col-md-6').remove();

                                // Check if any bookmarks remain
                                if (document.querySelectorAll('.bookmark-card').length === 0) {
                                    location.reload();
                                }
                            } else {
                                alert('Failed to remove bookmark');
                            }
                        } catch (error) {
                            console.error('Error:', error);
                            alert('Failed to remove bookmark');
                        }
                    });
                });
            });
        </script>

        <style>
            .bookmark-card {
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
                transition: transform 0.2s, box-shadow 0.2s;
            }

            .bookmark-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                border-color: var(--primary);
            }

            .bookmark-card .card-title a {
                color: #fff;
            }

            .bookmark-card .card-title a:hover {
                color: var(--primary);
            }

            .remove-bookmark-btn {
                opacity: 0.6;
                transition: opacity 0.2s;
            }

            .bookmark-card:hover .remove-bookmark-btn {
                opacity: 1;
            }
        </style>
    </div>
</body>

</html>
