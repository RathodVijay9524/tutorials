<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Java Tutorial Platform'">Java Tutorial Platform</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #0084ff;
            --secondary-color: #00c6ff;
            --dark-bg: #0f172a;
            --dark-card: #1e293b;
            --text-muted: #94a3b8;
            --text-light: #f8fafc;
            --accent-color: #38bdf8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            margin: 0;
            padding: 0;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
        }

        .navbar {
            background-color: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-link {
            color: var(--text-light) !important;
            font-weight: 500;
            margin: 0 0.5rem;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
        }

        .main-container {
            min-height: calc(100vh - 160px);
            padding: 3rem 0;
        }

        footer {
            background-color: var(--dark-bg);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 0;
            color: var(--text-muted);
            text-align: center;
        }

        /* Premium Card Design */
        .premium-card {
            background-color: var(--dark-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
        }

        .premium-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: rgba(0, 132, 255, 0.3);
        }

        .btn-premium {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .btn-premium:hover {
            opacity: 0.9;
            color: white;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/tutorials}">
                <i class="fa-solid fa-code me-2"></i>JavaMaster
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tutorials}">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tutorials/playground}">Playground</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                        <a th:href="@{/tutorials/profile}" class="nav-link me-2" title="My Profile & Badges">
                            <i class="fas fa-medal"></i>
                        </a>
                        <a th:href="@{/tutorials/bookmarks}" class="nav-link me-2" title="My Bookmarks">
                            <i class="fas fa-bookmark"></i>
                        </a>
                        <span class="me-3 text-muted">Welcome, <span sec:authentication="name"
                                class="text-light">User</span></span>
                        <form th:action="@{/logout}" method="post" id="logoutForm" style="display: none;"></form>
                        <a href="javascript:void(0)" onclick="document.getElementById('logoutForm').submit();"
                            class="btn btn-outline-danger btn-sm">Logout</a>
                    </div>
                    <div sec:authorize="isAnonymous()">
                        <a th:href="@{/login}" class="btn btn-outline-primary me-2">Login</a>
                        <a th:href="@{/register}" class="btn btn-premium">Get Started</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-container container" layout:fragment="content">
        <!-- Page content will be inserted here -->
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 JavaMaster Platform. All rights reserved.</p>
            <div class="mt-2">
                <a href="#" class="text-muted me-3"><i class="fab fa-github"></i></a>
                <a href="#" class="text-muted me-3"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-muted"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <th:block layout:fragment="scripts">
        <!-- Page specific scripts will be inserted here -->
    </th:block>
</body>

</html>
