<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Java Tutorial Platform'">Java Tutorial Platform</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Default Dark Theme */
            --primary-color: #0084ff;
            --secondary-color: #00c6ff;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-muted: #94a3b8;
            --text-light: #f8fafc;
            --text-main: #f8fafc;
            --accent-color: #38bdf8;
            --border-color: rgba(255, 255, 255, 0.1);
            --nav-bg: rgba(15, 23, 42, 0.9);
            --glass-bg: rgba(255, 255, 255, 0.03);
        }

        [data-theme="light"] {
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --text-muted: #64748b;
            --text-light: #0f172a;
            --text-main: #1e293b;
            --accent-color: #0284c7;
            --border-color: rgba(0, 0, 0, 0.05);
            --nav-bg: rgba(255, 255, 255, 0.9);
            --glass-bg: rgba(0, 0, 0, 0.03);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            color: var(--text-main);
        }

        .navbar {
            background-color: var(--nav-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-link {
            color: var(--text-main) !important;
            font-weight: 500;
            margin: 0 0.5rem;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
        }

        .main-container {
            min-height: calc(100vh - 160px);
            padding: 3rem 0;
        }

        footer {
            background-color: var(--bg-color);
            border-top: 1px solid var(--border-color);
            padding: 2rem 0;
            color: var(--text-muted);
            text-align: center;
        }

        /* Premium Card Design */
        .premium-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            overflow: hidden;
        }

        .premium-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        .btn-premium {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .btn-premium:hover {
            opacity: 0.9;
            color: white;
        }

        .glass-effect {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        /* Theme Switcher Styles */
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-main);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(15deg);
        }
    </style>
    <script>
        // Pre-init script to prevent flash
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>

<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/tutorials}">
                <i class="fa-solid fa-code me-2"></i>JavaMaster
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tutorials}">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tutorials/courses}">Video Courses</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/tutorials/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tutorials/playground}">Playground</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link text-warning" th:href="@{/admin}">
                            <i class="fas fa-shield-halved me-1"></i>Admin
                        </a>
                    </li>
                </ul>


                <!-- Search Bar -->
                <form class="d-none d-lg-flex mx-auto me-3" th:action="@{/tutorials/search}" method="GET"
                    style="max-width: 400px; width: 100%;">
                    <div class="input-group glass-effect rounded-pill overflow-hidden border-white border-opacity-10">
                        <span class="input-group-text bg-transparent border-0 text-muted ps-3">
                            <i class="fas fa-search"></i>
                        </span>
                        <input name="q" class="form-control bg-transparent border-0 text-light shadow-none"
                            type="search" placeholder="Search tutorials..." aria-label="Search">
                    </div>
                </form>
                <div class="d-flex align-items-center">
                    <!-- Theme Toggle -->
                    <button id="theme-toggle" class="theme-toggle me-3" title="Toggle Dark/Light Mode">
                        <i class="fas fa-moon" id="theme-icon"></i>
                    </button>

                    <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                        <a th:href="@{/tutorials/profile}" class="nav-link me-2" title="My Profile & Badges">
                            <i class="fas fa-medal"></i>
                        </a>
                        <a th:href="@{/tutorials/bookmarks}" class="nav-link me-2" title="My Bookmarks">
                            <i class="fas fa-bookmark"></i>
                        </a>
                        <span class="me-3 text-muted">Welcome, <span sec:authentication="name"
                                class="text-light">User</span></span>
                        <form th:action="@{/logout}" method="post" id="logoutForm" style="display: none;"></form>
                        <a href="javascript:void(0)" onclick="document.getElementById('logoutForm').submit();"
                            class="btn btn-outline-danger btn-sm">Logout</a>
                    </div>
                    <div sec:authorize="isAnonymous()">
                        <a th:href="@{/login}" class="btn btn-outline-primary me-2">Login</a>
                        <a th:href="@{/register}" class="btn btn-premium">Get Started</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-container container" layout:fragment="content">
        <!-- Page content will be inserted here -->
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 JavaMaster Platform. All rights reserved.</p>
            <div class="mt-2">
                <a href="#" class="text-muted me-3"><i class="fab fa-github"></i></a>
                <a href="#" class="text-muted me-3"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-muted"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Theme Switcher Logic
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const html = document.documentElement;

        function updateIcon(theme) {
            themeIcon.className = theme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // Init icon
        updateIcon(html.getAttribute('data-theme'));

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon(newTheme);
        });
    </script>
    <th:block layout:fragment="scripts">
        <!-- Page specific scripts will be inserted here -->
    </th:block>
</body>

</html>
