<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification - JavaMaster</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #0084ff;
            --secondary-color: #00c6ff;
            --dark-bg: #0f172a;
            --dark-card: #1e293b;
            --text-muted: #94a3b8;
            --text-light: #f8fafc;
            --success-color: #22c55e;
            --error-color: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
        }

        .verify-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }

        .verify-card {
            background-color: var(--dark-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .brand-logo {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        .status-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .status-icon.success {
            color: var(--success-color);
        }

        .status-icon.error {
            color: var(--error-color);
        }

        h2 {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .status-message {
            color: var(--text-muted);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-verify {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: opacity 0.3s;
        }

        .btn-verify:hover {
            opacity: 0.9;
            color: white;
        }

        .back-to-login {
            margin-top: 1.5rem;
        }

        .back-to-login a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="verify-container">
        <div class="verify-card">
            <div class="brand-logo">
                <i class="fa-solid fa-code me-2"></i>JavaMaster
            </div>

            <!-- Success State -->
            <div th:if="${verified}">
                <div class="status-icon success">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2>Success!</h2>
                <p class="status-message">
                    Your account has been successfully verified and activated.
                    You can now log in and start your learning journey.
                </p>
                <a th:href="@{/login}" class="btn-verify">Go to Login</a>
            </div>

            <!-- Error State -->
            <div th:if="${!verified}">
                <div class="status-icon error">
                    <i class="fas fa-times-circle"></i>
                </div>
                <h2>Verification Failed</h2>
                <p class="status-message">
                    <span
                        th:text="${error != null ? error : 'The verification link is invalid, expired, or the account is already verified.'}">
                        Invalid link or expired code.
                    </span>
                </p>
                <div class="back-to-login">
                    <a th:href="@{/login}">Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
